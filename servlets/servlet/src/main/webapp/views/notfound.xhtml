<?xml version="1.0" encoding="UTF-8"?>
<f:view 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head >
        <link rel="shortcut icon" href="#{request.contextPath}/resources/images/idaq.png"/>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/default.css" />
        <h:form>
            <p:panel style="text-align: center; height: 100%;">
                <f:facet name="header">
                    <p:outputLabel value="Error"/>
                </f:facet>
                <h:outputLabel value="Page Not found !"/>
                <p:separator/>
                <c:if test="#{not empty login.onlineUser}">
                    <h:link outcome="firstPage">Go to default page</h:link>
                </c:if>
                <c:if test="#{empty login.onlineUser}">
                    <h:link outcome="login">Go to default page</h:link>
                </c:if>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
