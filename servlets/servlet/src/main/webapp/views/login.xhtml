<?xml version="1.0" encoding="UTF-8"?>
<f:view 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head >
        <link rel="shortcut icon" href="#{request.contextPath}/resources/images/idaq.png"/>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/default.css" />
        <h:form >
            <p:messages />
            <p:panel style="width: 100%; height: 100%;">
                <f:event type="preRenderView" listener="#{login.viewAction()}"/>
                <p:growl id="growl" />
                <p:graphicImage name="/images/logo.png" style="margin-left: auto; margin-right: auto; display: block;"/>
                <br/>
                <p:outputLabel  value="Welcome to IDAQ Customer Manager System" style="text-align: center; display: block;"/>

                <p:outputLabel value="Please Login to use the system" style="text-align: center; display: block;"/>
                <br/>
                <p:panel header="Login" id="loginPanel" style="width: 30%; margin-left: auto; margin-right: auto;" >
                    <h:panelGrid cellpadding="5" columns="3">

                        <h:outputLabel for="name" value="User Name" />
                        <p:inputText id="name" value="#{login.userName}" required="true" requiredMessage="Please Enter Username!"/>

                    </h:panelGrid>


                    <h:panelGrid columns="2" cellspacing="5" id="matchGrid" cellpadding="5">                   
                        <h:outputLabel for="pwd" value="Password" />
                        <p:password id="pwd" value="#{login.password}" label="Password 1" required="true" requiredMessage="Trust us please enter your password" />
                    </h:panelGrid>

                    <p:commandButton  id="loginButton" value="Login" action="#{login.authenticate()}" update="growl" style="margin-left: auto; margin-right: auto; display: block;"/>
                    <p:blockUI block="loginPanel" trigger="loginButton">
                        PLEASE WAIT<br />
                        <p:graphicImage value="/resources/images/ajaxloadingbar.gif"/>
                    </p:blockUI>
                </p:panel>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
